<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Hind" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <p id="quote">&ldquo; <span>Lorem Ipsum dolor sit amet hueeuhue nois é br porra</span> &rdquo;</p>
    <small id="name">— <strong>HuEhUeBR</strong></small>
    <button class="refresh">[ PRESS SPACE ]</button>
    <a href="#"><i class="fa fa-refresh refresh" aria-hidden="true"></i></a>
    <a class="twitter" href="#" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    <a class="facebook" href="#" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>

</div>
<div class="spinner-container">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
